<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication table</title>
</head>
<body>
<script>
    document.write("<table border=3 width=100%>")
    for (i = 1; i <= 9; i++) {
        document.write("<tr>")
        for (j = 2; j <= 9; j++)
            document.write("<td>" + j + "x" + i + "=" + (j * i));
        document.write("</td>");
        document.write("</tr>");
    }
</script>

</body>
</html>
